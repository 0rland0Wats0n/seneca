<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,900" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../assets/css/index.css">

    <title>Sign Up - Alternate | Seneca</title>
  </head>
  <body>
    <main>
      <div class="modal modal__sign_up modal__sign_up_alternate">
        <div class="modal__content type__center type__color_white">
          <h4>Sign up to receive the latest news, updates and invites from SENECA.</h4>
          <form action="">
            <span class="form__group">
              <input type="text" id="name_first" required />
              <label for="name_first">first name</label>
            </span>
            <span class="form__group">
              <input type="text" id="name_last" required />
              <label for="name_last">last name</label>
            </span>
            <span class="form__group">
              <input type="text" id="email" required />
              <label for="email">email</label>
            </span>
            <button type="submit">submit</button>
          </form>
          <h5>No thanks, take me to the <a href="index.html" class="type__underline">homepage</a>.</h5>
          <h5>By clicking Submit, you agree to our <a href="privacy-policy.html" class="type__underline">Privacy Policy</a>.</h5>
        </div>
      </div>
    </main>
  </body>
</html>
